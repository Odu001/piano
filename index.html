<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Piano</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="piano.css">
  </head>
  <body>
    <div id="piano">
        <div class="volume">
            <div class="volume-knob">.</div>
            <div class="vol-text">Vol.</div>
        </div>
      <p class="logo">&copy Clemz  <span class="v">v</span><span class="version-num">1.0</span></p>
      <div class="controls">
        <div class="songs"><span class="button">S</span><span class="text">Song</span></div>
        <div class="style"><span class="button blue">S</span><span class="text">Style</span></div>
        <div class="voice"><span class="button orange">S</span><span class="text">Voice</span></div>
      </div>
      <div class="keys">
        <div class="key"></div>
        <div class="key black--key"></div>
        <div class="key black--key"></div>
        <div class="key"></div>
        <div class="key black--key"></div>
        <div class="key black--key"></div>
        <div class="key black--key"></div>

        <div class="key"></div>
        <div class="key black--key"></div>
        <div class="key black--key"></div>
        <div class="key"></div>
        <div class="key black--key"></div>
        <div class="key black--key"></div>
        <div class="key black--key"></div>

        <div class="key"></div>
        <div class="key black--key"></div>
        <div class="key black--key"></div>
        <div class="key"></div>
        <div class="key black--key"></div>
        <div class="key black--key"></div>
        <div class="key black--key"></div>
      </div>
    </div>
  </body>
</html>
